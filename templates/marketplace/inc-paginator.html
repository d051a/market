<nav class="paginator" aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        {% if page_obj.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?{{ filter_params }}&page={{ page_obj.previous_page_number }}">Назад</a>
            </li>
        {% endif %}
        {% for num in paginator.page_range %}
            <li class="page-item {% if page_obj.number != num %}disabled{% endif %}"><a class="page-link" href="?{{ filter_params }}&page={{ num }}">{{ num }}</a></li>
        {% endfor %}
        {% if page_obj.has_next %}
            <li class="page-item">
                <a class="page-link" href="?{{ filter_params }}&page={{ page_obj.next_page_number }}">Вперед</a>
            </li>
        {% endif %}
    </ul>
</nav>
